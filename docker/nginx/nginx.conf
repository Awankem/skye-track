server {
    listen 80 default_server;
    server_name _;

    root /var/www/public;
    index index.php index.html;

    # Handle clean URLs (Laravel, Symfony, etc.)
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handling â€“ this works perfectly on Render
    location ~ \.php$ {
        # Prevent processing of files that don't exist
        try_files $uri =404;

        fastcgi_pass   app:9000;                    # Container name of your php service
        fastcgi_index  index.php;
        fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;

        # Recommended for Laravel / modern frameworks
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_param  PATH_INFO $fastcgi_path_info;

        include        fastcgi_params;
    }

    # Optional but recommended: security headers & deny access to hidden files
    location ~ /\.(?!well-known).* {
        deny all;
    }

    # Cache static files (optional, speeds things up)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff2?|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}