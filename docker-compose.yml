services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - .:/var/www
    networks:
      - my-network
    env_file:
      - .env

  nginx:
    image: nginx:alpine
    # THIS LINE IS THE ONLY THING THAT MATTERS FOR RENDER
    ports:
      - "80:80"                     # ← change 8080 → 80
    volumes:
      - .:/var/www
      - ./docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
      - db
    networks:
      - my-network

  db:
    image: mysql:latest
    environment:
      MYSQL_DATABASE: skyeTrack
      MYSQL_ROOT_PASSWORD: password
    networks:
      - my-network
    # Render requires a healthcheck on databases or it can time out
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

networks:
  my-network: